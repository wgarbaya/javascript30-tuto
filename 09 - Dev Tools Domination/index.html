<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('This is my text')
    // Interpolated
    console.log('This is my %s' , this.title)
    // Styled
    console.log('%c This is green','color : #BADA55')
    // warning!
    console.warn('This is warning')
    // Error :|
    console.error('Should not happen')
    // Info
    console.info('not important error')
    // Testing
    console.assert(1 === '1', 'big problem')
    // clearing
    console.clear()
    // Viewing DOM Elements
    const p = document.querySelector('p')
    console.log(p)
    console.dir(p) 
    console.clear()
    // Grouping together
    dogs.forEach(d => {
        console.groupCollapsed(d.age) //or console.group
        console.log(d)
        console.log(d)
        console.log(d)
        console.groupEnd(d.age)
        })
    // counting
    console.count(`${dogs[1].name}`)
    console.count(`${dogs[1].name}`)
    console.count(`${dogs[1].name}`)
    console.count(`${dogs[1].name}`)
    // timing
    console.time('Event')
    console.timeEnd('Event')

    //table
    console.table(dogs)
  </script>
</body>
</html>
